<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificar e Decodificar</title>
</head>

<body>
    <header>
        <nav class="container msg-nav">
            <div>
                <h1>Mensagem Oculta</h1>
            </div>
            <div class="icons">
                <a href="https://www.linkedin.com/in/julianaha/" target="_blank"><img src="./image/linkedin.png"></a>
                <a href="https://github.com/Julianaha" target="_blank"><img src="./image/github.png"></a>
            </div>
        </nav>
    </header>

    <main>
        <aside class="content">

            <div class="box-image">
                <img src="./image/code.svg">
            </div>

            <form class="box">
                <nav class="box-menu">
                    <label for="cifra">Código</label>
                    <select name="cifra" id="codigo">
                        <option disabled selected value>--Selecione um código--</option>
                        <option id="cifraDeCesar" value="cifraDeCesar">Cifra de Cesar</option>
                        <option id="base64" value="base64">Base 64</option>
                    </select>
                    <div id="incrementoCifra"></div>

                </nav>

                <section class="box-text">

                    <textarea class="entrada" name="message" placeholder="Escreva sua mensagem aqui..."></textarea>

                    <div class="box-opcoes">
                        <input type="radio" id="codificar" name="codigo" value="codificar">
                        <label for="codificar">Codificar</label>

                        <input type="radio" id="decodificar" name="codigo" value="decodificar">
                        <label for="decodificar">Decodificar</label>
                    </div>

                    <div class="box-btn">
                        <button type="submit" id="button" class="btn">
                            <p class="btn-paragraph">Enviar</p>
                        </button>
                        <input type="reset" class="btn">
                    </div>

                    <textarea class="saida" id="myText" name="message" placeholder=""></textarea>
                </section>

            </form>

        </aside>


    </main>
    <footer>
        <p>Desenvolvido por Juliana Souza - Resilia 2022</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
